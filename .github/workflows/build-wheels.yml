name: Build and upload Python wheels

on:
  push:
    branches: [ main ]

env:
  PYPITEST: true
  CIBW_SKIP: pp*
  TWINE_USERNAME: __token__
  TWINE_PASSWORD_PYPITEST: ${{ secrets.TWINE_PASSWORD_PYPITEST }}

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python packages
        run: python3 -m pip install cibuildwheel twine numpy
      - name: Build wheels
        run: python3 -m cibuildwheel --output-dir wheelhouse
      - name: Create source dist
        run: python3 setup.py sdist --formats=gztar
      - name: Upload to PyPI
        run: ./scripts/pypi-upload.sh sdist

  macos-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python packages
        run: python3 -m pip install cibuildwheel
      - name: Build wheels
        run: python3 -m cibuildwheel --output-dir wheelhouse
      - name: Install twine
        run: python3 -m pip install twine
      - name: Upload to PyPI
        run: ./scripts/pypi-upload.sh

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: Install Python packages
        run: python3 -m pip install cibuildwheel twine numpy
      - name: Build wheels
        run: python3 -m cibuildwheel --output-dir wheelhouse
      - name: Install twine
        run: python3 -m pip install twine
      - name: Upload to PyPI
        run: ./scripts/pypi-upload.sh
